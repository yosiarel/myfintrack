# ================================================
# Production Profile Configuration
# ================================================

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: WARN
    com.myfintrack: INFO
    org.springframework.security: INFO
